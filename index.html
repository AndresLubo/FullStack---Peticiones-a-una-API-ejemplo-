<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>API Placeholder - FullStack</title>
</head>

<body>
    <header class="header">
        <div class="header-content contenedor">
            <section class="logo">
                <img src="assets/cuc.jpg" alt="Universidad de la costa, CUC">
            </section>
            <section class="title">
                <a href="">Universidad de la costa</a>
            </section>
            <nav class="menu">
                <a class="usuarios">Usuarios</a>
                <a class="comentarios">Comentarios</a>
                <a class="post">Post</a>
            </nav>
        </div>
    </header>
    <main class="contenedor"></main>
    <footer class="footer contenedor">
        <p><small>Sitio Realizado por Andres Lubo</small></p>
    </footer>


    <template id="t-post">
        <div class="card m-5">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
    </template>

    <template id="t-user">
        <div class="card m-3 d-inline-block" style="width: 18rem;">
            <div class="card-header">
                <!-- Username -->
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item username">
                    <!--Name-->
                </li>
                <li class="list-group-item id">
                    <!--id-->
                </li>
                <li class="list-group-item email">
                    <!--email-->
                </li>
                <li class="list-group-item phone">
                    <!--phone-->
                </li>
                <li class="list-group-item website">
                    <!--website-->
                </li>
            </ul>
        </div>
    </template>

    <template id="t-comments">
        <div class="card m-3 d-inline-block">
            <div class="card-header">
                <!-- id -->
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="name">
                        <!--name-->
                    </p>
                    <p class="email">
                        <!--email-->
                    </p>
                    <footer class="blockquote-footer">
                        <!--body-->
                    </footer>
                </blockquote>
            </div>
        </div>
    </template>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>

</html>
